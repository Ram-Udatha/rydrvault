<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYDRVAULT - Mobile App</title>  
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow: hidden;
        }
        #root {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
        }
        #app {
            width: 100%;
            height: 100%;
            max-width: 480px;
            background: #000000;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
        }
        .loading {
            text-align: center;
            color: #FF8C00;
            font-size: 18px;
            font-weight: bold;
            padding: 40px;
        }
        .spinner {
            border: 3px solid #333333;
            border-top: 3px solid #FF8C00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="app">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading RYDRVAULT...</p>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
